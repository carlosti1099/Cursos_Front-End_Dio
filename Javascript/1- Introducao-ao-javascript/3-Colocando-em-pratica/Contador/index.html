<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>

<body>
    <h1>Contador</h1>
    <p>Este é meu primeiro projeto javascript</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>

    <p>Esse exemplo usa o método addEventListener() para anexar um evento de clique a um botão.</p>
    <button class="myBtn" id="demo">Clique me</button>

    <!--Ativar/desativar incremento-->
    <input type="button" value="Increase" id="inc" onclick="incNumber()"/>
    <label id="display"></label>
    <input type="button" value="Decrease" id="dec" onclick="decNumber()"/>

    <script src="assets/js/script.js"></script>
</body>

</html>
